<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to Hex Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row container">
    <div class="col-8">
      <div class="title">
        <h2>RGB</h2>
      </div>

      <form id="form">
        <div class="form-group row">
          <label for="red" class="col-sm-1 col-form-label">R:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputRed" placeholder="0~255" required>
          </div>
          <div class="col-sm-1 displayred"></div>
        </div>

        <div class="form-group row">
          <label for="red" class="col-sm-1 col-form-label">G:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputGreen" placeholder="0~255" required>
          </div>
          <div class="col-sm-1 displaygreen"></div>
        </div>

        <div class="form-group row">
          <label for="red" class="col-sm-1 col-form-label">B:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputBlue" placeholder="0~255" required>
          </div>
          <div class="col-sm-1 displayblue"></div>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Convert</button>

      </form>
    </div>
    <div class="col-4">
      <div class="title">
        <h2>HEX</h2>
      </div>
      <div class="displayHex">#ffffff</div>
      <div class="displaycolor" id="displaycolor"></div>
    </div>
  </div>




  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
